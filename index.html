<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروشگاه دانه قهوه</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
  <!-- Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js" defer></script>
  <!-- Main Script -->
  <script src="main.js" defer></script>
</head>
<body dir="rtl">
  <!-- SENSATIONAL NAVBAR -->
  <header>
    <nav class="navbar">
      <div class="nav-brand"><i class="fas fa-coffee"></i> قهوه ناب</div>
      <ul class="nav-menu">
        <li><a href="#products" class="nav-link">محصولات</a></li>
        <li><a href="#about" class="nav-link">درباره ما</a></li>
        <li><a href="#contact" class="nav-link">تماس با ما</a></li>
      </ul>
    </nav>
  </header>
  <!-- HERO SECTION -->
  <section id="hero">

    <!-- Fallback animated background (no video) -->
    <div class="hero-bg"></div>

    <!-- Parallax layers -->
    <div class="parallax-layer layer-back"></div>
    <div class="parallax-layer layer-mid"></div>
    <div class="parallax-layer layer-front"></div>

    <!-- Hero content overlay -->
    <div class="hero-content">
      <h1 class="title" data-text="دانه قهوه ناب"> خرید دانه قهوه ناب</h1>
      <br>
      <br>
      <button id="cta-btn"><i class="fas fa-seedling"></i> خرید دانه قهوه</button>
      <!-- <div id="sound-toggle" title="صدا"><i class="fas fa-volume-mute"></i></div>
      <div id="theme-toggle" title="تغییر حالت"><i class="fas fa-adjust"></i></div> -->
    </div>

    <!-- Scroll indicator -->
    <div id="scroll-indicator"><i class="fas fa-chevron-down"></i></div>

    <!-- Canvas for 3D bean-to-cup animation -->
    <canvas id="three-canvas"></canvas>

  </section>

  <!-- Optional: Preload models -->
  <link rel="preload" href="models/bean.glb" as="fetch" crossorigin>
  <link rel="preload" href="models/cup.glb" as="fetch" crossorigin>
</body>
</html>
